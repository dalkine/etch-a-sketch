<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>

    <title>pixel art</title>
  </head>
  <body>
    <div class="header">
      <h1 class="tittle">Etch-a-sketch</h1>
    </div>
    <div class="main-section">
      <div class="control-panel">
        <input type="color" class="colorpicker" value="" />
        <div class="modeButtons">
          <button id="colorButton" value="color" class="active">
            color mode
          </button>
          <button id="rainbowButton" value="rainbow">rainbow mode</button>
          <button id="eraserButton" value="eraser">eraser</button>
          <button id="shaderButton" value="shader">shader</button>
        </div>

        <button id="clearButton">clear</button>
        <div class="size-bar">
          <p>18x18</p>
        </div>
      </div>
      <div class="grid-container"></div>
    </div>

    <div class="footer"></div>
  </body>
</html>
